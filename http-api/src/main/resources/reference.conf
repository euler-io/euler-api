euler {
	system-name: euler-api
	queue: {
		max-concurrent-jobs: 1
	}
	security: {
		#security-file=/path/to/file.secret
		#security=base-64-secret
		token-max-age=1 hour
	}
	
	http {
		host: localhost
		port: 8080
		cors-allowed-origins: [ "http://localhost:8000", "http://localhost:8080" ]
		ssl: {
			enabled: false
		}
	}
}